<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="javascript.html">Javascript</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="iplstats.html">IPL Stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Book</a>
              </li>  
              
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
            <div class="row">
                   <div class="col-sm-6">
                        <div class="input-group mb-2">
                            <input type="number" class="form-control" id="num-input" placeholder="Enter the number">
                        </div>
                        <button id="reverse" class="btn btn-primary">Reverse</button>
                        <button id="prime" class="btn btn-primary">Gen Primes</button>
                        <button id="factorial" class="btn btn-primary">Factorial</button>
                        <button id="armstrong" class="btn btn-primary">Armstrong</button>
                        <button id="fibonacci" class="btn btn-primary">Fibonacci</button>
                        <div id="show-result"></div>
                   </div>
                   <div class="col-sm-6">
                     <div class="input-group mb-2">
                        <input type="text" class="form-control" id="todo-input" placeholder="Enter the TODO">
                     </div>
                     <div id="todo-result"></div>
                   </div> 
            </div>
      </div>
      <script type="text/javascript" src="js/basics.js"></script>
